<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=544, initial-scale=1">
	<title>A captivating article</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  	<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
	<script type="module" src="js/index.js"></script>
</head>
<body>
<div id="main">
	<h4>Discussion</h4>
	<br>
	<div id="commentInputSection">
		<img id="usravatar" src="img/user1.png"/>
		<textarea placeholder="What are your thoughts?" id="commentinput"></textarea>
		<button id="commentBut">Comment</button>
	</div>
	<hr>
	<div id="comments"></div>
</div>

<template id="commentTmplt">
	<div class="comment">
		<div class="commentLeft">
			<img class="avatar" src="img/user1.png"/>
		</div>
		<div class="commentRight">
			<div class="commenthead"><span class="username"></span> <span class="date"></span></div>
			<div class="commentbody"></div>
			<div class="commentfoot">
				<div class="upvote">▲ Upvote</div>
				<div class="reply">Reply</div>
			</div>
			<div class="replies"></div>
		</div>
	</div>
</template>
</body>
</html>
